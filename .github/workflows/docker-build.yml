name: Docker Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      publish_dockerhub:
        description: "Publicar imagenes en Docker Hub"
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build toolchain image
        uses: docker/build-push-action@v6
        with:
          context: ./myos
          file: ./myos/Dockerfile.toolchain
          platforms: linux/amd64
          tags: myos-toolchain:ci
          load: true
          push: false

      - name: Build runtime image
        run: |
          docker build \
            --platform linux/amd64 \
            --build-arg TOOLCHAIN_IMAGE=myos-toolchain:ci \
            -t myos-build:ci \
            ./myos

      - name: Build ISO with container
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE/myos":/work \
            -w /work \
            myos-build:ci \
            make clean all

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: myos-iso
          path: myos/dist/myos.iso
          if-no-files-found: error

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && inputs.publish_dockerhub == true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push toolchain image
        uses: docker/build-push-action@v6
        with:
          context: ./myos
          file: ./myos/Dockerfile.toolchain
          platforms: linux/amd64
          tags: fedeberon/mi-os:toolchain-0.1.0
          push: true

      - name: Build and push runtime image
        uses: docker/build-push-action@v6
        with:
          context: ./myos
          file: ./myos/Dockerfile
          platforms: linux/amd64
          build-args: |
            TOOLCHAIN_IMAGE=fedeberon/mi-os:toolchain-0.1.0
          tags: |
            fedeberon/mi-os:latest
            fedeberon/mi-os:${{ github.sha }}
          push: true
